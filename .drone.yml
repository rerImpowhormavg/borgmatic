---
kind: pipeline
name: python-3-5-alpine-3-10

services:
  database:
    image: postgres:11.5
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test

steps:
- name: build
  image: python:3.5-alpine3.10
  pull: always
  commands:
    - scripts/run-tests
