version: '3'
services:
  postgresql:
    image: postgres:13.1-alpine
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
  mysql:
    image: mariadb:10.5
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test
  tests:
    image: alpine:3.13
    volumes:
      - "../..:/app:ro"
    tmpfs:
      - "/app/borgmatic.egg-info"
    tty: true
    working_dir: /app
    command:
      - /app/scripts/run-full-tests
    depends_on:
      - postgresql
      - mysql
